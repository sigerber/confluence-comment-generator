group 'org.github.sigerber'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.2.30'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

run {
    mainClassName = 'org.github.sigerber.confluence.comment.generator.MainKt'
}

repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'com.github.kittinunf.fuel:fuel:1.5.0'
    compile 'com.beust:klaxon:0.31'
    compile 'org.jsoup:jsoup:1.9.1'
    compile 'com.xenomachina:kotlin-argparser:1.0.1'
}

compileKotlin {
    kotlinOptions {
        languageVersion = "1.2"
    }
}